<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative AI Training</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-image: url('homepage-background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .landing-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .landing-container h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #000;
        }

        .landing-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .input-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            display: block;
            padding: 14px;
            font-size: 16px;
            border: none;
            background-color: #d9d9d9;
            border-radius: 4px;
        }

        .enter-button {
            background-color: #093b1f;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .enter-button:hover {
            background-color: #0e4f2b;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="landing-container">
        <h1>Welcome to your 1-hour training<br>module on generative AI</h1>
        <p>In order to continue, please enter the password below</p>
        <input class="input-box" type="password" id="password-input" placeholder="ENTER Password HERE" />
        <button class="enter-button" onclick="checkPassword();">Enter</button>
        <p class="error-message" id="error-message" style="display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        const correctPassword = 'Bulls123';  // Set your password here

        function checkPassword() {
            const enteredPassword = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');

            if (enteredPassword === correctPassword) {
                // Password is correct, redirect to the training module page
                window.location.href = 'module-i.html';
            } else {
                // Incorrect password, show error message
                errorMessage.style.display = 'block';
            }
        }
    </script>

</body>

</html>
